<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup">
                <h1>Signup</h1>
                <p>It just takes 30sec</p>
            </header>
            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" name="" id="fullname" placeholder="fullname" required>
                    </p>

                    <p>
                        <label for="email">Your email</label>
                        <input type="email" name="" id="email" placeholder="email" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="at least 8 character" required>
                    </p>

                    <p>
                        
                        <input type="submit" name="" id="submit" value="Create account">
                    </p>
                </form>
            </main>
            <footer class="signupfooter">
                <p>Already have an account? <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
